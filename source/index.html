<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Nutrition</title>
    
        <!-- Main Stylesheets & Scripts -->
        <link rel="stylesheet" href="main.css" />
        <script src="main.js" type="module"></script>
    </head>

    <body>
        <main>
            <article>
                <header>
                    <div class="header-div">
                        <h1 class="header-title">Nutrition Facts</h1>
                    </div>
                </header>

                <main>
                    <div class="origin">
                        <section>
                            <div class="servings">
                                Enter the amount of servings 
                                <form action="">
                                    <label for="amount"></label>
                                    <input type="text" id="servingSize" name="amount">
                                </form>
                            </div>
                        </section>
                        <section>
                            <div class="calories">
                                Calories <span>100</span>
                            </div>
                            <div class="fat">
                                Total Fat <span>100</span>
                            </div>
                            <div class="saturated">
                                Saturated Fat <span>100</span>
                            </div>
                            <div class="trans-fat">
                                Trans Fat <span>100</span>
                            </div>
                            <div class="cholesterol">
                                Cholesterol <span>100</span>
                            </div>
                            <div class="sodium">
                                Sodium <span>100</span>
                            </div>
                            <div class="carbohydrate">
                                Total Carbohydrate <span>100</span>
                            </div>
                            <div class="fiber">
                                Dietary Fiber <span>100</span>
                            </div>
                            <div class="sugar">
                                Total Sugars <span>100</span>
                            </div>
                            <div class="protein">
                                Protein <span>100</span>
                            </div>
                            <div class="calories">
                                Calories <span>100</span>
                            </div>
                            <div class="vitaims">
                                Vitamins...
                            </div>
                        </section>
                    </div>
                </main>

                <footer>
                    <div class="action-buttons">
                        <button id="back">Go Back</button>
                    </div>
                </footer>
            </article>
        </main>
    </body>
</html>
