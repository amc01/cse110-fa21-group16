<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Nutrition</title>
    
        <!-- Main Stylesheets & Scripts -->
        <link rel="stylesheet" href="main.css" />
        <script src="main.js" type="module"></script>
    </head>

    <body>
        <!-- Main Body -->
        <main>
            <article>
                <header>
                    <div class="header-div">
                        <h1 class="header-title">Nutrition Facts</h1>
                    </div>
                </header>

                <main>
                    <div class="origin">
                        <!-- Servings section -->
                        <section class="amountPerServings">
                            <div class="servings">
                                Enter the amount of servings 
                                <form action="">
                                    <label for="amount"></label>
                                    <input type="text" id="servingSize" name="amount">
                                </form>
                            </div>
                        </section>
                        <!-- Nutrients section -->
                        <section class="facts">
                            <div class="grid-container">
                                <div class="item">
                                    <div id = "calories">Calories</div>
                                    <span>100</span>
                                </div>

                                <div class="item">
                                    <div id = "sat-fat">Total Fat</div>
                                    <span>100</span>
                                </div>

                                <div class="item">
                                    <div id = "trans-fat">Trans Fat</div>
                                    <span>100</span>
                                </div>

                                <div class="item">
                                    <div id = "cholesterol">Cholesterol</div>
                                    <span>100</span>
                                </div>

                                <div class="item">
                                    <div id = soidum>Sodium</div>
                                    <span>100</span>
                                </div>

                                <div class="item">
                                    <div id = carbohydrate>Carbohydrate</div>
                                    <span>100</span>
                                </div>

                                <div class="item">
                                    <div id = fiber>Dietary Fiber</div>
                                    <span>100</span>
                                </div>

                                <div class="item">
                                    <div id = sugars>Total Sugars</div>
                                    <span>100</span>
                                </div>

                                <div class="item">
                                    <div id = protein>Protein</div>
                                    <span>100</span>
                                </div>

                                <div class="item">
                                    <div id = vitamins>Vitamins</div>
                                    <span>100</span>
                                </div>
                            </div>
                        </section>
                    </div>
                </main>
                
                <!-- Go Back Button -->
                <footer>
                    <div class="action-buttons">
                        <button id="back">Go Back</button>
                    </div>
                </footer>
            </article>
        </main>
    </body>
</html>
