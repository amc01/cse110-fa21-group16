<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Recipe</title>

  <!-- Main Stylesheets & Scripts -->
  <link rel="stylesheet" href="assets/styles/main.css" />
  <script src="assets/scripts/main.js" type="module"></script>
</head>

<body>
  
  <main>
    <!-- Main body -->
    <article>
        <header>
            <div class="header-div">
              <a class="home-link" href="index.html">LOGO</a>
              <h1 class="header-title">ADD RECIPE</h1>
              <h1 class="header-placeholder">HOLDER</h1>
            </div>
        </header> 
        <main>
            <div class="origin">
                <!-- Picture column -->
                <section class="picture">
                    <h1 id="recipe-name">Recipe Name</h1>
                    <!-- Upload picture -->
                    <div class="recipe-image-container">
                        <input type="file" accept="image/*">
                        <div class="recipe-image-div">
                            <img class="recipe-image" src=""></img>
                        </div>
                    </div>
                </section>
            
                <!-- Instructions column -->
                <section class="instructions">
                    <div class="procedures">
                        <h2>Procedures:</h2>
                        <div class="steps-div">
                            <!-- Load steps into textboxes here. Below are just place holders -->
                            <ol class="step-list">
                                <li><textarea class="step-item">Populate data here</textarea></li>
                                <li><textarea class="step-item">Populate data here</textarea></li>
                                <li><textarea class="step-item">Populate data here</textarea></li>
                            </ol>
                            <button class="add-instruction" id="add-instruction">+</button>
                        </div>
                    </div>
                </section>
            
                <!-- Ingredients column -->
                <section class="ingredients">
                    <h1 class="ingredients-title">Ingredients List</h1>
                    <div class="procedures">
                        <h2>Ingredients:</h2>
                        <div class="ingredients-div">
                            <!-- Load ingredients into textboxes here. Below are just place holders -->
                            <ol class="ingredients-list">
                                <li><textarea class="ingredients-item">Populate data here</textarea></li>
                                <li><textarea class="ingredients-item">Populate data here</textarea></li>
                                <li><textarea class="ingredients-item">Populate data here</textarea></li>
                            </ol>
                            <button class="add-instruction" id="add-ingredient">+</button>
                            <br>
                            <br>
                            <h2>Diet Restriction</h2>
                            <div class="category">
                                <input type="checkbox">Vegan</input>
                                <input type="checkbox">Dairy free</input>
                                <input type="checkbox">Gluten free</input>
                                <input type="checkbox">Vegetarian</input>
                            </div>
                        </div>
                </section>
            </div>
        </main>
        <footer>
            <div class="action-buttons">
                <button id="submit-edit">Submit</button>
                <button id="delete-edit">Delete</button>
                <button id="cancel-edit">Cancel</button>
            </div>
        </footer>
    </article>
  </main>

  <!-- Body wrapper -->
  
</body>

</html>
